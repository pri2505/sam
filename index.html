<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Card</title>
  <style>
    body {
      background: #1b1b1b;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: orange;
      margin: 20px 0;
    }
    .menu {
      width: 60%;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    .price {
      text-align: right;
      color: orange;
    }
  </style>
</head>
<body>

<h1>FOOD MENU</h1>

<div class="menu">
  <table>
    <tr><td>Cheeseburger</td><td class="price">Rs.90</td></tr>
    <tr><td>Chicken Burger</td><td class="price">Rs.150</td></tr>
    <tr><td>French Fries</td><td class="price">Rs.90</td></tr>
    <tr><td>Milk Shake</td><td class="price">Rs.50</td></tr>
    <tr><td>Coffee</td><td class="price">Rs.30</td></tr>
  </table>
</div>

</body>
</html>
